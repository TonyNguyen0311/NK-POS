<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Family Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .hidden { display: none !important; }
        .loader { border-top-color: #2563eb; animation: spinner 0.6s linear infinite; }
        @keyframes spinner { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .nav-btn.active { color: #2563eb; border-bottom: 2px solid #2563eb; font-weight: 700; }
    </style>
</head>
<body class="bg-gray-50">

    <div id="loader" class="fixed inset-0 bg-white/80 backdrop-blur-sm flex flex-col items-center justify-center z-[100] hidden">
        <div class="loader ease-linear rounded-full border-4 border-gray-200 h-12 w-12 mb-3"></div>
        <p class="text-blue-600 font-medium animate-pulse">Đang kết nối hệ thống...</p>
    </div>

    <div id="page-login" class="min-h-screen flex items-center justify-center p-4 bg-slate-100">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-md border border-white">
            <div class="text-center mb-8">
                <div class="bg-blue-600 w-20 h-20 rounded-3xl flex items-center justify-center mx-auto mb-4 shadow-xl shadow-blue-200">
                    <i class="fas fa-store text-white text-3xl"></i>
                </div>
                <h1 class="text-2xl font-black text-gray-800 tracking-tight">Z-FAMILY POS</h1>
                <p class="text-gray-400 text-sm mt-1">Hệ thống quản lý nội bộ</p>
            </div>
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 ml-1">Số điện thoại</label>
                    <input type="text" id="login-phone" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all" placeholder="Nhập SĐT...">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1.5 ml-1">Mật khẩu</label>
                    <input type="password" id="login-pass" class="w-full p-4 bg-gray-50 border border-gray-100 rounded-2xl focus:ring-2 focus:ring-blue-500 focus:bg-white outline-none transition-all" placeholder="••••••••">
                </div>
                <button onclick="handleLogin()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-100 hover:bg-blue-700 active:scale-[0.98] transition-all">
                    XÁC NHẬN ĐĂNG NHẬP
                </button>
            </div>
        </div>
    </div>

    <div id="page-main" class="min-h-screen flex flex-col hidden">
        <header class="bg-white border-b sticky top-0 z-50">
            <div class="max-w-7xl mx-auto px-4 h-16 flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center text-white text-xs font-black">Z</div>
                    <span class="font-bold text-gray-800 tracking-tight">Z-Family System</span>
                </div>
                
                <div class="flex items-center gap-4">
                    <div class="text-right hidden sm:block">
                        <p id="display-user" class="text-sm font-bold text-gray-800 leading-none mb-1"></p>
                        <span id="display-role" class="text-[9px] bg-blue-50 text-blue-600 px-2 py-0.5 rounded-full font-black uppercase tracking-tighter"></span>
                    </div>
                    <button onclick="logout()" class="flex items-center gap-2 bg-red-50 text-red-600 px-4 py-2 rounded-xl text-sm font-bold hover:bg-red-100 transition-colors">
                        <i class="fas fa-power-off"></i> <span class="hidden sm:inline">Thoát</span>
                    </button>
                </div>
            </div>
            <div class="max-w-7xl mx-auto px-4 border-t">
                <nav class="flex gap-8 overflow-x-auto no-scrollbar">
                    <button onclick="switchTab('section-pos', this)" class="nav-btn active py-4 text-sm font-medium transition-all whitespace-nowrap">Bán hàng</button>
                    <button onclick="switchTab('section-products', this)" class="nav-btn py-4 text-sm font-medium text-gray-400 transition-all whitespace-nowrap">Sản phẩm</button>
                    <button onclick="switchTab('section-stock', this)" class="nav-btn py-4 text-sm font-medium text-gray-400 transition-all whitespace-nowrap">Kho hàng</button>
                    <button onclick="switchTab('section-reports', this)" class="nav-btn py-4 text-sm font-medium text-gray-400 transition-all whitespace-nowrap">Báo cáo</button>
                </nav>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-4 w-full flex-grow">
            <div id="section-pos" class="tab-content">
                <div class="flex flex-col items-center justify-center py-20 text-gray-400 bg-white rounded-3xl border-2 border-dashed border-gray-100">
                    <i class="fas fa-cash-register text-5xl mb-4 opacity-20"></i>
                    <p class="font-medium italic">Giao diện POS đang được cấu hình dữ liệu...</p>
                </div>
            </div>

            <div id="section-products" class="tab-content hidden">
                <div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-sm border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                        <i class="fas fa-plus-circle text-blue-600"></i> Thêm sản phẩm mới
                    </h2>
                    <div class="space-y-4">
                        <div class="grid grid-cols-1 gap-4">
                            <input type="text" id="p-name" placeholder="Tên sản phẩm *" class="w-full p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none">
                            <div class="grid grid-cols-2 gap-4">
                                <input type="text" id="p-type" placeholder="Loại (VD: TS) *" class="p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none">
                                <input type="text" id="p-brand" placeholder="Nhãn hiệu *" class="p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div class="grid grid-cols-2 gap-4">
                                <input type="text" id="p-origin" placeholder="Xuất xứ (VN)" class="p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none">
                                <input type="number" id="p-price" placeholder="Giá niêm yết" class="p-4 bg-gray-50 rounded-2xl border-none focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                        </div>
                        <button onclick="handleSaveProduct()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg shadow-blue-50 hover:bg-blue-700 transition-all">
                            SINH MÃ ĐỊNH DANH & LƯU
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbzBqXpVe-jZWEq4TFnYSZ6f91v7BV7pa-Ey7Q6B-aJSnT1C3D9JwTzbAf9WA__adYsI/exec";
        let currentUser = null;

        function toggleLoader(show) {
            document.getElementById('loader').classList.toggle('hidden', !show);
        }

        async function handleLogin() {
            const phone = document.getElementById('login-phone').value;
            const pass = document.getElementById('login-pass').value;
            if(!phone || !pass) return alert("Vui lòng nhập đầy đủ");

            toggleLoader(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'login', phone, password: pass })
                });
                const data = await response.json();
                
                if(data.status === 'success') {
                    currentUser = data.user;
                    // Hiển thị giao diện chính, ẩn hoàn toàn login
                    document.getElementById('page-login').classList.add('hidden');
                    document.getElementById('page-main').classList.remove('hidden');
                    // Cập nhật thông tin user
                    document.getElementById('display-user').innerText = currentUser.name;
                    document.getElementById('display-role').innerText = currentUser.role;
                } else {
                    alert("Đăng nhập thất bại: " + data.message);
                }
            } catch (e) {
                alert("Lỗi kết nối Server!");
            }
            toggleLoader(false);
        }

        function switchTab(tabId, btn) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active', 'text-blue-600'));
            btn.classList.add('active');
        }

        async function handleSaveProduct() {
            const data = {
                name: document.getElementById('p-name').value,
                typeId: document.getElementById('p-type').value,
                brand: document.getElementById('p-brand').value,
                origin: document.getElementById('p-origin').value || "VN",
                price: document.getElementById('p-price').value
            };
            if(!data.name || !data.typeId || !data.brand) return alert("Vui lòng nhập các trường bắt buộc!");

            toggleLoader(true);
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action: 'add_product', data: data })
                });
                const res = await response.json();
                if(res.status === 'success') {
                    alert("Đã tạo sản phẩm! Mã: " + res.smartCode);
                    document.querySelectorAll('#section-products input').forEach(i => i.value = "");
                }
            } catch (e) { alert("Lỗi hệ thống!"); }
            toggleLoader(false);
        }

        function logout() {
            if(confirm("Bạn muốn thoát hệ thống?")) {
                currentUser = null;
                document.getElementById('page-main').classList.add('hidden');
                document.getElementById('page-login').classList.remove('hidden');
                document.getElementById('login-pass').value = "";
            }
        }
    </script>
</body>
</html>
